<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuel Calc</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="status-card" id="statusCard">
            <div class="status-icon"><i class="fa-solid fa-arrow-down-long"></i></div>
            <div class="status-content" id="statusContent">Введите значения</div>
        </div>

        <div class="input-grid">
            <div class="input-row">
                <div class="input-wrapper">
                    <label>Заправка (л)</label>
                    <input type="number" id="liters" inputmode="decimal" maxlength="5" readonly>
                </div>
                <div class="input-wrapper">
                    <label>Плотность</label>
                    <input type="text" id="density" placeholder="0.7549-0.8507" maxlength="6" readonly>
                </div>
            </div>

            <div class="input-row">
                <div class="input-wrapper">
                    <label>Остаток (кг)</label>
                    <input type="number" id="remainder" inputmode="decimal" maxlength="4" readonly>
                </div>
                <div class="input-wrapper">
                    <label>FOB (кг)</label>
                    <input type="number" id="fob" inputmode="decimal" maxlength="5" readonly>
                </div>
            </div>
        </div>

        <div class="keyboard">
            <button class="key" onclick="handleInput('1')">1</button>
            <button class="key" onclick="handleInput('2')">2</button>
            <button class="key" onclick="handleInput('3')">3</button>
            <button class="key nav-key" onclick="switchField(1)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="key" onclick="handleInput('4')">4</button>
            <button class="key" onclick="handleInput('5')">5</button>
            <button class="key" onclick="handleInput('6')">6</button>
            <button class="key nav-key" onclick="switchField(-1)">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="key" onclick="handleInput('7')">7</button>
            <button class="key" onclick="handleInput('8')">8</button>
            <button class="key" onclick="handleInput('9')">9</button>
            <button class="key nav-key" onclick="clearField()">
                <i class="fas fa-trash"></i>
            </button>
            <button class="key" onclick="handleInput('.')">.</button>
            <button class="key" onclick="handleInput('0')">0</button>
            <button class="key" onclick="handleBackspace()">
                <i class="fas fa-backspace"></i>
            </button>
            <button class="key nav-key" onclick="showResetModal()">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <div id="resetModal" class="modal">
            <div class="modal-content">
                <h3>Очистить все данные?</h3>
                <div class="modal-buttons">
                    <button class="modal-btn" onclick="resetAll()">Да</button>
                    <button class="modal-btn" onclick="hideResetModal()">Нет</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then(() => console.log("Service Worker зарегистрирован"))
                .catch(error => console.error("Ошибка регистрации Service Worker:", error));
        }
    </script>
</body>
</html>
