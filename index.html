<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Control System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #f5f7fb;
            --surface: #ffffff;
            --text: #2d3436;
            --primary: #4a6ee0;
            --success: #2ecc71;
            --error: #e74c3c;
            --border: #dfe6e9;
            --shadow: 0 8px 24px rgba(0,0,0,0.08);
            --status-bg: #4a6ee0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f8fafc;
                --border: #334155;
                --status-bg: #3b5998;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui;
            transition: all 0.2s ease;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 480px;
            width: 100%;
            margin: auto;
            background: var(--surface);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .status-card {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            background: var(--status-bg);
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-icon {
            font-size: 1.3rem;
            text-align: center;
        }

        .status-content {
            flex-grow: 1;
            font-size: 1.3rem;
        }

        .calculation-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.3rem;
        }

        .fuel-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .comparison-sign {
            font-size: 1.1rem;
            margin: 0 0.5rem;
        }

        .calculation-line i {
            margin: 0;
        }

        .deviation {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-grid {
            display: grid;
            gap: 1.2rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--surface);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            caret-color: transparent;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 110, 224, 0.15);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.6rem;
            margin-top: 1.5rem;
        }

        .key {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .key:active {
            transform: scale(0.95);
        }

        .nav-key {
            background: rgba(74, 110, 224, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--surface);
            padding: 2rem;
            border-radius: 14px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-card" id="statusCard">
            <div class="status-icon"></div>
            <div class="status-content" id="statusContent">
                <div class="calculation-line">
                    <i class="fas fa-gas-pump comparison-sign"></i>
                    <span class="fuel-value" id="totalCalc">-</span>
                     |
                    <i class="fas fa-plane comparison-sign"></i>
                    <span class="fuel-value" id="fobValue">-</span>
                </div>
                <div class="deviation" id="deviationInfo"></div>
            </div>
        </div>

        <div class="input-grid">
            <div class="input-row">
                <div class="input-wrapper">
                    <label>Заправка (л)</label>
                    <input type="number" id="liters" inputmode="decimal" maxlength="5" readonly>
                </div>
                <div class="input-wrapper">
                    <label>Плотность</label>
                    <input type="text" id="density" placeholder="0.7500" maxlength="6" readonly>
                </div>
            </div>

            <div class="input-row">
                <div class="input-wrapper">
                    <label>Остаток (кг)</label>
                    <input type="number" id="remainder" inputmode="decimal" maxlength="4" readonly>
                </div>
                <div class="input-wrapper">
                    <label>FOB (кг)</label>
                    <input type="number" id="fob" inputmode="decimal" maxlength="5" readonly>
                </div>
            </div>
        </div>

        <div class="keyboard">
            <button class="key" onclick="handleInput('1')">1</button>
            <button class="key" onclick="handleInput('2')">2</button>
            <button class="key" onclick="handleInput('3')">3</button>
            <button class="key nav-key" onclick="switchField(1)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="key" onclick="handleInput('4')">4</button>
            <button class="key" onclick="handleInput('5')">5</button>
            <button class="key" onclick="handleInput('6')">6</button>
            <button class="key nav-key" onclick="switchField(-1)">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="key" onclick="handleInput('7')">7</button>
            <button class="key" onclick="handleInput('8')">8</button>
            <button class="key" onclick="handleInput('9')">9</button>
            <button class="key nav-key" onclick="clearField()">
                <i class="fas fa-trash"></i>
            </button>
            <button class="key" onclick="handleInput('.')">.</button>
            <button class="key" onclick="handleInput('0')">0</button>
            <button class="key" onclick="handleBackspace()">
                <i class="fas fa-backspace"></i>
            </button>
            <button class="key nav-key" onclick="showResetModal()">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <div id="resetModal" class="modal">
            <div class="modal-content">
                <h3>Очистить все данные?</h3>
                <div class="modal-buttons">
                    <button class="modal-btn" onclick="resetAll()">Да</button>
                    <button class="modal-btn" onclick="hideResetModal()">Нет</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
